<!DOCTYPE html>
<html>
  <head>
    <title>Fetching Blog Info from Blogger API</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      const CLIENT_ID = '320264566132-30ekvtb9s5o26omq2vqgut4e58l8pg7u.apps.googleusercontent.com';
      const API_KEY = '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';
      const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/blogger/v3/rest'];
      const SCOPES = 'https://www.googleapis.com/auth/blogger.readonly';
      
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(() => {
          gapi.auth2.getAuthInstance().signIn().then(() => {
            gapi.client.blogger.blogs.get({
              blogId: '6178294570622619126',
              fields: 'description,name,posts(totalItems),url,'
            }).then(response => {
              console.log(response.result);
            });
          });
        });
      }
    </script>
  </head>
  <body>
    <h1>Fetching Blog Info from Blogger API</h1>
    <button onclick="handleClientLoad()">Load Blogger API</button>
  </body>
</html>
